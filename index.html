  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

<body>
  <div class="main">

    <div class="main-left">
         <img src="images/image-product-desktop.jpg" alt="" class="img">
    </div>


    <div class="main-right">
      <span id="top">Perfume</span>
      <h1>Gabrielle <br> Essence Eau <br> De Parfum</h1>
      <p> A floral, solar and voluptuous <br> interpretation composed by <br> Olivier Polge, 
        Perfumer-Creator <br> for the House of CHANEL.</p>

        <div class="price">
          <span id="price-one">  $149.99</span>
          <span  id="price-two"> $169.99</span>
        </div>


        <div class="btns">
          
          <button id="btn"> <img src="images/icon-cart.svg" class="cart"> Add to Cart</button>
        </div>
    </div>

         
  </div>
